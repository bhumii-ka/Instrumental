<!DOCTYPE html>
<head>
    <title>Experiance Durm Beats at your fingers!</title>
    <link rel="icon" type="image/x-icon" href="https://media.istockphoto.com/id/1148943461/vector/beautiful-wooden-percussion-musical-instrument-drum-with-chopsticks.jpg?s=612x612&w=0&k=20&c=zG7BnUTK87LIkFAl_L_8nitiN1AWxwz3GUamV94dcXw=">
    <link rel="stylesheet" href="drums_style.css">
</head>
<body>
    <div id="container">
        <div class="button" onmousedown="mDown(this)" onmouseup="mUp(this)">A<br><span class="parts">Floor Tom</span></div>
        <div class="button" onmousedown="mDown(this)" onmouseup="mUp(this)">S<br><span class="parts">Ride Cymbal</span></div>
        <div class="button" onmousedown="mDown(this)" onmouseup="mUp(this)">D<br><span class="parts">Mid Tom</span></div>
        <div class="button" onmousedown="mDown(this)" onmouseup="mUp(this)">F<br><span class="parts">Bass Drum</span></div>
        <div class="button" onmousedown="mDown(this)" onmouseup="mUp(this)">G<br><span class="parts">High Tom</span></div>
        <div class="button" onmousedown="mDown(this)" onmouseup="mUp(this)">H<br><span class="parts">Snare Drum</span></div>
        <div class="button" onmousedown="mDown(this)" onmouseup="mUp(this)">J<br><span class="parts">Crash Cymbal</span></div>
        <div class="button" onmousedown="mDown(this)" onmouseup="mUp(this)">K<br><span class="parts">Hi Hats</span></div>
    </div>
    <audio src="sounds/Floor-Tom.mp3" id="floor-tom">blah blah</audio>
    <audio src="sounds/Ride-Cymbal.mp3" id="ride-cymbal">blah blah</audio>
    <audio src="sounds/Medium-Tom.mp3" id="mid-tom"></audio>
    <audio src="sounds/Bass-Drum.mp3" id="base"></audio>
    <audio src="sounds/High-tom.mp3" id="high-tom"></audio>
    <audio src="sounds/Snare-Drum.mp3" id="snare"></audio>
    <audio src="sounds/Crash-Cymabl.mp3" id="crash"></audio>
    <audio src="sounds/Hi-Hat.mp3" id="hi-hat"></audio>
    <script src="drums_script.js"></script>
</body>
</html>
